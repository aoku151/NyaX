<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyaXにログイン</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JYBQTQ1HCX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JYBQTQ1HCX');
</script>
<body>
    <div class="login-container">
        <a href="index.html" class="logo-link">
            <img src="logo.png" alt="NyaX Logo" class="logo-icon">
        </a>
        <h2>Scratchアカウントで認証</h2>
        <div id="auth-step1">
            <p class="instruction">あなたのScratchユーザー名を入力してください。</p>
            <input type="text" id="username-input" placeholder="Scratchのユーザー名" required>
            <button id="get-code-btn">認証コードを取得</button>
        </div>
        <div id="auth-step2" class="hidden">
            <p class="instruction">この認証コードをコピーして、<br>下のいずれかにコメントしてください。</p>
            <p id="verification-code" class="verification-code" title="クリックしてコピー"></p>
            <a href="https://scratch.mit.edu/projects/1233151578/" target="_blank">認証用プロジェクトを開く</a>
            <a href="https://scratch.mit.edu/" target="_blank" id="pflink">プロフィールを開く(β)</a>
            <button id="verify-comment-btn">コメントを認証</button>
        </div>
        <div id="error-message" class="error-message hidden"></div>
        <div id="copy-message" class="copy-message hidden">認証コードをコピーしました！</div>
    </div>
    <div id="loading-overlay" class="hidden"><div class="spinner"></div></div>
    <script src="login.js"></script>
</body>
</html>
